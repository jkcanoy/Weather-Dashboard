<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
          <i class="fas fa-rainbow">Weather Dashboard</i>
        </div>
    </div>
    <div class="container">
        <div class="clearfix">
            <div class="card col-sm-12 col-md-3 float-left">
                <h3>Search for a City</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="city-search" aria-label="city-search" aria-describedby="search-button">
                    <button class="btn btn-primary" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <ul class="list-group"></ul>
            </div>
            <div class="col-sm-12 col-md-9 float-right">
                <div class="card row">
                    <div class="col-sm-12">
                        <h2 id="current-city"></h2>
                        <p>Temperature:
                            <span id="temperature"></span>
                        </p>
                            <p>Humidity:
                        <span id="humidity"></span>
                        </p>
                            <p>Wind Speed:
                        <span id="wind-speed"></span>
                        </p>
                            <p>UV Index:
                        <span class ="badge" id="UVI"></span>
                        </p>
                    </div>
                </div>
                <br>
                <h2>5-Day Forecast</h2>
                <div class="col-sm-12 col-md-9" id="card-row">
                    <div class="card" id="five-day"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js" integrity="sha512-EKWWs1ZcA2ZY9lbLISPz8aGR2+L7JVYqBAYTq5AXgBkSjRSuQEGqWx8R1zAX16KdXPaCjOCaKE8MCpU0wcHlHA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
