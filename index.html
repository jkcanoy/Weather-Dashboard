<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/reset.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
          <i class="fas fa-rainbow">Weather Dashboard</i>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-3">
                <h3>Search for a City</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="city-search" aria-label="city-search" aria-describedby="search-button">
                    <button class="btn btn-primary" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <ul class="list-group"></ul>
            </div>
            <div class="col-sm-12 col-md-9">
                <div class="row">
                    <div class="col-sm-12">
                        <h3 id="current-city"></h3>
                        <p>Temperature:
                            <span id="temperature"></span>
                        </p>
                            <p>Humidity:
                        <span id="humidity"></span>
                        </p>
                            <p>Wind Speed:
                        <span id="temp"></span>
                        </p>
                            <p>UV Index:
                        <span id="temp"></span>
                        </p>
                    </div>
                </div>
                <div class="row"></div>
            </div>
        </div>
        <div class="row" id="card-row">
            <div class="card" id="five-day"></div>
        </div>
    </div>
    <script src="<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>"
    <script src="./assets/js/script.js"></script>
</body>
</html>
